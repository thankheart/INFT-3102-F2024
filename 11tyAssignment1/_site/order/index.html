<div class="contact-header">
    <h1>Order Fresh Organic Produce from Our Farm!</h1>
    <p>Email: <a href="mailto:organicfarm@example.com">organicfarm@example.com</a></p>
    <p>Phone: <a href="tel:1235551004">123-555-1004</a></p>
</div>

<div class="container">
    <form action="/submit_order.php">
        <h4>Order Form</h4>
        <label for="orderName">Full Name</label>
        <input type="text" id="orderName" name="order_name" placeholder="Your name..." required>

        <label for="orderEmail">Email</label>
        <input type="email" id="orderEmail" name="order_email" placeholder="Your email..." required>

        <label for="product">Select Product</label>
        <select id="product" name="product" required>
            <option value="organic_carrots">Organic Carrots</option>
            <option value="free_range_eggs">Free-Range Eggs</option>
            <option value="organic_kale">Organic Kale</option>
            <option value="organic_tomatoes">Organic Tomatoes</option>
            <option value="raw_honey">Raw Honey</option>
            <option value="organic_potatoes">Organic Potatoes</option>
            <option value="organic_spinach">Organic Spinach</option>
            <option value="grass_fed_beef">Grass-Fed Beef</option>
            <option value="organic_strawberries">Organic Strawberries</option>
            <option value="organic_zucchini">Organic Zucchini</option>
            <option value="organic_bell_peppers">Organic Bell Peppers</option>
            <option value="whole_wheat_bread">Whole Wheat Bread</option>
            <option value="organic_apples">Organic Apples</option>
            <option value="organic_broccoli">Organic Broccoli</option>
            <option value="herbal_tea_blend">Herbal Tea Blend</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity..." required> <br><br>

        <label for="delivery">Delivery Address</label>
        <textarea id="delivery" name="delivery_address" placeholder="Enter your delivery address..." style="height:100px" required></textarea>

        <input type="submit" value="Place Order">
    </form>
</div>
